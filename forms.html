<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
      /*body {
        background-color: pink !important;
        font-family: Comic Sans MS !important;
      }

      div {
        background-color: lightgreen;
      }*/
    </style>
  </head>
  <body style="background-color: lightblue; font-family: Arial;">
    <h1 id="contact-us">Contact Us</h1>
    <img src="img/daycare_logo.png">
    <form action="" method="">
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" placeholder="e.g. John">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" placeholder="e.g. Doe">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="e.g. john@doe.com">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" size="50">
      </div>

      <div>
        <input id="under-3" type="checkbox" checked>
        <label for="under-3">Under 3?</label>
      </div>

      <div>
        <input name="diapers" id="cloth" type="radio" checked>
        <label for="cloth">Cloth Diapers</label>
        <input name="diapers" id="disposable" type="radio">
        <label for="disposable">Disposable Diapers</label>
        <input name="diapers" id="none" type="radio">
        <label for="none">No Diapers</label>
      </div>

      <div>
        <label for="marketing">How did you hear 'bout us!?</label>
        <select id="marketing">
          <option>Google</option>
          <option selected>Yahoo</option>
          <option disabled>Bing</option>
          <option hidden>Friend</option>
        </select>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" cols="100" rows="5"></textarea>
      </div>

      <div>
        <input type="submit" value="Contact Us">
      </div>
    </form>
  </body>
  <script src="js/main.js"></script>
</html>
